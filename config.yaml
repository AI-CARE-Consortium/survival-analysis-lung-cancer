
base_path: /data1/germer/survival-analysis-lung-cancer
device: cuda:1
rsf:
  n_estimators: 
    distribution: int_uniform
    min: 10
    max: 1000
  min_samples_split: 
    distribution: int_uniform
    min: 1
    max: 10
  min_samples_leaf:
    distribution: int_uniform
    min: 5
    max: 30
  max_features:
    distribution: int_uniform
    min: 1
    max: len(selected_features)
  max_depth:
    distribution: int_uniform
    min: 2
    max: 15 #7
  max_samples:
    distribution: float_uniform
    min: 0.5
    max: 1.0
cox:
  alpha:
    distribution: float_uniform
    min: 0.0
    max: 1.0
  tol:
    distribution: float_uniform
    min: 1.e-9
    max: 1.e-2
  ties:
    - breslow
    - efron
deep_surv:
  batch_size: 
    - 512
    - 1024
    - 1770
    - 3540
  inner_dim:
    - 8
    - 16
    - 32
    - 64
  lr:
    - 1.e-3
    - 5.e-4
    - 1.e-4
    - 5.e-5
    - 1.e-5
  weight_decay:
    - 0.0
    - 1.e-3
    - 1.e-2
    - 1.e-1
    - 1
    - 5
tabnet:
  n_d:
    min: 8
    max: 32
  n_steps:
    min: 2
    max: 8
  gamma: 
    - 1.0
    - 1.2
    - 1.5
    - 1.7
    - 2.0
  lr:
    - 1.e-4
    - 1.e-3
    - 2.e-2
    - 1.e-1
  weight_decay:
    - 1.e-5
    - 1.e-3
    - 1.e-1
    - 1
    - 5
  mask_type:
    - entmax
    - sparsemax

